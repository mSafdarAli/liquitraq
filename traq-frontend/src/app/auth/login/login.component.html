<div class="image"></div>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-3 margin">
      <div class="card bg-pattern">
        <div class="p-2">
          <!-- <h3 class="text-center mb-2 fw-bold text-white mt-2">Login</h3> -->
          <div class="text-center w-100 my-3">
            <img src="/assets/images/logo.png" alt="" width="200px">
          </div>

          <form [formGroup]="form" (ngSubmit)="submit()" class="px-2">
            <div>
              <mat-label>Email Address</mat-label>
              <mat-form-field>
                <input matInput formControlName="email" required type="email" placeholder="Enter Your Email" />
              </mat-form-field>
              <vmessage field="email" [control]="form.controls['email']"></vmessage>
            </div>

            <div>
              <mat-label>Password</mat-label>
              <mat-form-field class="w-100">
                <input matInput formControlName="password" [type]="showPassword ? 'text' : 'password'" placeholder="Enter Your Password" />
                <mat-icon matSuffix (click)="showPassword = !showPassword">{{
                  showPassword ? "visibility" : "visibility_off"
                  }}</mat-icon>
              </mat-form-field>
                <vmessage field="password" [control]="form.controls['password']">
                </vmessage>
            </div>


            <div class="mb-3">
              <div class="form-check">
                <input type="checkbox" class="form-check-input button border-0" id="checkbox-signin" checked />
                <label class="form-check-label text-white" for="checkbox-signin">Remember me</label>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="text-center">
                  <button class="btn button w-100" type="submit">
                    Log In
                  </button>
                </div>
              </div>
            </div>
          </form>
          <div class="text-center">
            <div class="row mt-3">
              <div class="col-12 text-center">
                <p class="text-white fw-bold">
                  Click here
                  <a routerLink="/signup" class=""><b>Sign Up</b></a>
                </p>
              </div>
            </div>
            <div class="row">
              <div class="col-12 text-center">
                <!-- <p>
                  <a
                    routerLink="/forgot-password"
                    class="ms-1 text-white fw-bold"
                    >Forgot your password?</a
                  >
                </p> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-loading></app-loading>
