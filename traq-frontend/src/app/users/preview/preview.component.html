<div class="container-cust">
  <form [formGroup]="form" class="my-2">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-12 col-md-6 my-2">
            <div class="form-group">
              <mat-label>User Name</mat-label>
              <mat-form-field class="w-100">
                <input matInput formControlName="name" type="text"      [readonly]="true"/>
                <mat-error>
                  <vmessage field="name" [control]="form.controls['name']">
                  </vmessage>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-label>Email</mat-label>
              <mat-form-field class="w-100">
                <input matInput formControlName="email" type="email"      [readonly]="true"/>
                <mat-error>
                  <vmessage field="email" [control]="form.controls['email']">
                  </vmessage>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-label>Company Name</mat-label>
              <mat-form-field class="w-100">
                <input formControlName="company_name" matInput type="text"      [readonly]="true"/>
                <mat-error>
                  <vmessage
                    field="company_name"
                    [control]="form.controls['company_name']"
                  >
                  </vmessage>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-label>Contact Telephone</mat-label>
              <mat-form-field class="w-100">
                <input matInput formControlName="contact" type="number"      [readonly]="true" />
                <mat-error>
                  <vmessage
                    field="contact"
                    [control]="form.controls['contact']"
                  >
                  </vmessage>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="profile-Image">
              <div class="col-12 mb-2 p-0">
                <img [src]="image" onError="this.src='/assets/images/defaultImage.png'" class="w-100" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <div class="form-group">
          <mat-label>Corporate Address</mat-label>
          <mat-form-field class="w-100">
            <input matInput formControlName="corporate_address" type="text" [readonly]="true"/>
            <mat-error>
              <vmessage
                field="corporate_address"
                [control]="form.controls['corporate_address']"
              >
              </vmessage>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-label>Location Address</mat-label>
          <mat-form-field class="w-100">
            <input matInput formControlName="location_address" type="text" [readonly]="true"/>
            <mat-error>
              <vmessage
                field="location_address"
                [control]="form.controls['location_address']"
              >
              </vmessage>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="row">
          <div class="col-12 col-md-6">
            <div class="form-group" *ngIf="!id">
              <mat-label>Password</mat-label>
              <mat-form-field class="w-100">
                <input
                  matInput
                  formControlName="password"
                  [type]="passwordHide ? 'password' : 'text'"
                  [readonly]="true"
                />
                <mat-icon matSuffix (click)="passwordHide = !passwordHide">{{
                  passwordHide ? "visibility_off" : "visibility"
                }}</mat-icon>
                <mat-error>
                  <vmessage
                    field="password"
                    [control]="form.controls['password']"
                  >
                  </vmessage>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="form-group" *ngIf="!id">
              <mat-label>Confirm Password</mat-label>
              <mat-form-field class="w-100">
                <input
                  matInput
                  formControlName="confirmPassword"
                  [type]="confirmHide ? 'password' : 'text'"
                  [readonly]="true"
                />
                <mat-icon matSuffix (click)="confirmHide = !confirmHide">{{
                  confirmHide ? "visibility_off" : "visibility"
                }}</mat-icon>
                <mat-error>
                  <vmessage
                    field="confirmPassword"
                    [control]="form.controls['confirmPassword']"
                  >
                  </vmessage>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
        </div>

        <div class="form-check">
          <input

            class="form-check-input"
            type="checkbox"
            formControlName="active"
            [readonly]="true"
            disabled="true"
          />
          <label class="form-check-label"> Active </label>
        </div>
      </div>
    </div>

  </form>
</div>
