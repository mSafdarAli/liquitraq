<div class="row">
  <div class="col-12">
    <div class=" bg-transparent">
      <div class="card-body px-2">
        <div class="responsive-table-plugin">
          <div class="table-rep-plugin">
            <div class="table-responsive" data-pattern="priority-columns">
              <table class="table custom_table mb-0">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>User Type</th>
                    <th>Start Date</th>
                    <th>Email</th>
                    <th>City/State</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of data">
                    <td>{{ item?.name | titlecase}}</td>
                    <td>{{ item?.role }}</td>
                    <td>{{ item?.start_date }}</td>
                    <td>{{ item?.email }}</td>
                    <td>{{ item?.corporate_address }}</td>


                    <td class="custom_width">
                      <button class="btn btn-warning btn-xs ms-md-0 ms-lg-1 custom_button warning_gradient"
                        routerLink="edit/{{ item._id }}" [queryParams]="params">
                        <i class="fas fa-pen"> </i>
                        Edit
                      </button>
                      <button (click)="deleteUser(item._id)"
                        class="btn btn-danger btn-xs ms-1  custom_button danger_gradient">
                        <i class="fe-trash-2 text-white"></i>
                        Delete
                      </button>
                      <button *ngIf="userInfo.role === 'User'"
                        class="btn btn-warning btn-xs ms-md-0 ms-lg-1  custom_button warning_gradient"
                        routerLink="preview/{{ item._id }}">
                        <i class="fe-eye"> </i> View</button>
                    </td>
                  </tr>

                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="row custom_row m-0">
          <div class="col-md-4 col-8 ps-md-4">
            <button *ngIf="ps.havePerm(['jobs','create'])"
              class="btn btn-bg btn-xs ms-md-0 ms-lg-1 tertiary_gradient custom_button" routerLink="new">
              <i class="fe-plus"> </i> Add New User
            </button>
          </div>
          <div class="col-md-2 col-4">
            <h4 class="fw-bold">Total : {{totalRecords}}</h4>
          </div>
          <div class="col-md-6 col-12 ">
            <pagination-control [pager]="pager" [params]="params"></pagination-control>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-loading></app-loading>
